<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stylw.css">
</head>
<body>
    <div class="stopWatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="btns">
     <button class="btn" style="--clr:red;" id="start">Start</button>
     <button class="btn" style="--clr:green;" id="stop">Stop</button>
     <button class="btn" style="--clr:blue;" id="rest">Rest</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
